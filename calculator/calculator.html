<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="calculator.js"></script>
    <link href="calculator.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <h3 id="input">3.14 * 42 / 50 + ( 3 * 4 )</h3>
                <h1 id="result">14.6376</h1>
            </div>
            <div class="button-row noselect">
                <div class="button input"> ( </div>
                <div class="button input"> ) </div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="button-row noselect">
                <div class="button" id="del">DEL</div>
                <div class="button" id="ce">CE</div>
                <div class="button input"> % </div>
                <div class="button input"> / </div>
            </div>
            <div class="button-row noselect">
                <div class="button input">7</div>
                <div class="button input">8</div>
                <div class="button input">9</div>
                <div class="button input"> * </div>
            </div>
            <div class="button-row noselect">
                <div class="button input">4</div>
                <div class="button input">5</div>
                <div class="button input">6</div>
                <div class="button input"> - </div>
            </div>
            <div class="button-row noselect">
                <div class="button input">1</div>
                <div class="button input">2</div>
                <div class="button input">3</div>
                <div class="button input"> + </div>
            </div>
            <div class="button-row noselect">
                <div class="button input">.</div>
                <div class="button input">0</div>
                <div class="button input"> ans </div>
                <div class="button" id="eval">=</div>
            </div>
        </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
